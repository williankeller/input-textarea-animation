<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Input Textarea Animation by Willian Keller</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/github-light.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <section>
        <h1>
			<a id="input-textarea-animation" class="anchor" href="#input-textarea-animation" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>Input Textarea Animation</h1>

		<p>The great input/textarea animation to follow the content or font size. Just try it.</p>
		<div class="container">
	      <textarea class="exemple-one"></textarea>
	    </div>
	    <div class="container">
	      <textarea class="exemple-two"></textarea>
	    </div>
	    <div class="container">
	      <input type="text" class="exemple-three">
	    </div>
	    
		<h3><a id="how-to-use" class="anchor" href="#how-to-use" aria-hidden="true"><span aria-hidden="true" class="octicon octicon-link"></span></a>How to use:</h3>

		<div class="highlight highlight-source-js"><pre><span class="pl-en">$</span>(<span class="pl-s"><span class="pl-pds">'</span>.my-textarea<span class="pl-pds">'</span></span>).<span class="pl-en">inputTextarea</span>();</pre></div>
      </section>
      <footer>
        <p>This project is maintained by <a href="https://github.com/williankeller">Willian Keller</a></p>
      </footer>
    </div>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="javascripts/inputTextarea.js"></script>
	<script>
		$('.exemple-one').inputTextarea();
	    $('.exemple-two').inputTextarea();
	    $('.exemple-three').inputTextarea();
	</script>
  </body>
</html>
